<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div style="margin-bottom: 20px" *ngFor="let oferta of ofertas">
    <div class="row"> 
      <div class="col-md-4">
        <img [src]="oferta.imagens[0].url" class="img-fluid" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{ oferta.titulo }}</h4>
        </div>
        
        <div class="row">
          <h4>{{ dataTest | date:'dd/MM/yyyy' }}</h4> 
          <!-- Sem o pipe date, imprimirá: Sat Nov 28 2020 00:00:00 GMT-0300 (Horário Padrão de Brasília)
          Com o | date:'short', imprimirá: 11/28/20, 12:00 AM -->
        </div>

        <div class="row">
          <h5>{{ oferta.descricao_oferta }}.</h5>
        </div>

        <div class="row">
          <p>Anunciado por: <b>{{ oferta.anunciante }}</b></p>
        </div>

        <div class="row">
          <p><b>{{ oferta.valor | currency:'BRL' }}</b></p>
        </div>

        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/oferta', oferta.id]">Ver oferta</button>
        </div>
      </div>
    </div>
    <hr />
  </div>

  <br />
</div>
